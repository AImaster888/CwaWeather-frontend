        <div id="commuteCard"></div>

        <!-- æ™‚æ®µé å ± -->

    <script>
        // API ä½¿ç”¨é«˜é›„è³‡æ–™
        const API_URL = "https://weather-happy.zeabur.app/api/weather/kaohsiung";

        // === å·¥å…·å‡½å¼ï¼šå–å¾—å¤©æ°£åœ–ç¤º ===
        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        // === å·¥å…·å‡½å¼ï¼šè¨ˆç®—é«”æ„Ÿæº«åº¦ï¼ˆç°¡åŒ–å…¬å¼ï¼‰ ===
        function getFeelsLike(temp, humidity = 60) {
            // ç°¡åŒ–ç‰ˆï¼šæº«åº¦è¶Šé«˜ï¼Œé«”æ„Ÿè¶Šç†±
            const t = parseInt(temp);
            if (t >= 30) return t + 2;
            if (t <= 18) return t - 2;
            return t;
        }

        // === å·¥å…·å‡½å¼ï¼šæ¨¡æ“¬é¢¨é€Ÿï¼ˆæ ¹æ“šå¤©æ°£ï¼‰ ===
        function getWindSpeed(weather) {
            if (weather.includes("é›¨") || weather.includes("é›·")) return Math.floor(Math.random() * 10) + 10; // 10-20
            if (weather.includes("é™°")) return Math.floor(Math.random() * 5) + 5; // 5-10
            return Math.floor(Math.random() * 5) + 2; // 2-7
        }

        // === å·¥å…·å‡½å¼ï¼šæ¨¡æ“¬ AQIï¼ˆç©ºæ°£å“è³ªæŒ‡æ•¸ï¼‰ ===
        function getAQI() {
            return Math.floor(Math.random() * 80) + 30; // 30-110
        }

        function getAQILevel(aqi) {
            if (aqi <= 50) return { text: "è‰¯å¥½", class: "" };
            if (aqi <= 100) return { text: "æ™®é€š", class: "moderate" };
            return { text: "ä¸è‰¯", class: "bad" };
        }

        // === å·¥å…·å‡½å¼ï¼šæ¨¡æ“¬ç´«å¤–ç·šæŒ‡æ•¸ ===
        function getUVIndex(hour, weather) {
            // æ™šä¸Šæˆ–é™°é›¨å¤© UV ä½
            if (hour < 6 || hour > 18 || weather.includes("é›¨") || weather.includes("é™°")) {
                return Math.floor(Math.random() * 3) + 1; // 1-3
            }
            // ä¸­åˆæ™‚æ®µ UV é«˜
            if (hour >= 11 && hour <= 14) {
                return Math.floor(Math.random() * 4) + 7; // 7-10
            }
            return Math.floor(Math.random() * 4) + 4; // 4-7
        }

        function getUVLevel(uv) {
            if (uv <= 2) return "ä½";
            if (uv <= 5) return "ä¸­";
            if (uv <= 7) return "é«˜";
            return "æ¥µé«˜";
        }

        // === å·¥å…·å‡½å¼ï¼šåˆ¤æ–·æ™‚æ®µ ===
        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨";
            if (hour >= 11 && hour < 14) return "ä¸­åˆ";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
            if (hour >= 18 && hour < 23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        // === å·¥å…·å‡½å¼ï¼šè¨ˆç®—é€šå‹¤é¢¨éšª ===
        function getCommuteRisk(rain, temp, wind) {
            let score = 0;

            // é™é›¨å½±éŸ¿æœ€å¤§
            const rainProb = parseInt(rain);
            if (rainProb > 60) score += 3;
            else if (rainProb > 30) score += 2;
            else if (rainProb > 10) score += 1;

            // æ¥µç«¯æº«åº¦
            const t = parseInt(temp);
            if (t > 33 || t < 15) score += 2;
            else if (t > 30 || t < 18) score += 1;

            // å¼·é¢¨
            if (wind > 15) score += 2;
            else if (wind > 10) score += 1;

            if (score >= 5) return { level: "high", text: "é«˜é¢¨éšª", class: "risk-high" };
            if (score >= 3) return { level: "medium", text: "ä¸­é¢¨éšª", class: "risk-medium" };
            return { level: "low", text: "ä½é¢¨éšª", class: "risk-low" };
        }

        // === å·¥å…·å‡½å¼ï¼šç”Ÿæˆé€šå‹¤å»ºè­° ===
        function getCommuteAdvice(rain, temp, wind) {
            const advice = [];

            // é™é›¨å»ºè­°
            const rainProb = parseInt(rain);
            if (rainProb > 30) {
                advice.push({
                    icon: "â˜‚ï¸",
                    text: `é™é›¨æ©Ÿç‡ ${rain}ï¼Œå‹™å¿…æ”œå¸¶é›¨å…·`
                });
            } else {
                advice.push({
                    icon: "ğŸŒ‚",
                    text: `é™é›¨æ©Ÿç‡ä½ï¼ˆ${rain}ï¼‰ï¼Œå¯ä¸å¸¶å‚˜`
                });
            }

            // æº«åº¦å»ºè­°
            const t = parseInt(temp);
            if (t >= 30) {
                advice.push({
                    icon: "ğŸŒ¡ï¸",
                    text: `é«˜æº« ${t}Â°Cï¼Œæ³¨æ„é˜²æ›¬è£œæ°´`
                });
            } else if (t <= 18) {
                advice.push({
                    icon: "ğŸ§¥",
                    text: `ä½æº« ${t}Â°Cï¼Œå»ºè­°æ”œå¸¶å¤–å¥—`
                });
            } else {
                advice.push({
                    icon: "ğŸ‘•",
                    text: `æº«åº¦èˆ’é©ï¼ˆ${t}Â°Cï¼‰ï¼Œè¼•ä¾¿ç©¿è‘—å³å¯`
                });
            }

            // é¢¨é€Ÿå»ºè­°
            if (wind > 15) {
                advice.push({
                    icon: "ğŸ’¨",
                    text: `é¢¨é€Ÿè¼ƒå¼·ï¼ˆ${wind} km/hï¼‰ï¼Œæ³¨æ„è¡Œè»Šå®‰å…¨`
                });
            }

            return advice;
        }

        // === ä¸»æ¸²æŸ“å‡½å¼ ===
        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // è¨ˆç®—å„é …æ•¸æ“š
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);
            const feelsLike = getFeelsLike(avgTemp);
            const windSpeed = getWindSpeed(current.weather);
            const aqi = getAQI();
            const aqiLevel = getAQILevel(aqi);
            const uvIndex = getUVIndex(new Date(current.startTime).getHours(), current.weather);
            const uvLevel = getUVLevel(uvIndex);
            const period = getTimePeriod(current.startTime);

            // é€šå‹¤é¢¨éšªè©•ä¼°
            const risk = getCommuteRisk(current.rain, current.maxTemp, windSpeed);
            const adviceList = getCommuteAdvice(current.rain, current.maxTemp, windSpeed);

            // === 1. æ¸²æŸ“ä¸»è¦å¤©æ°£å¡ç‰‡ ===
            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-header">
                        <div class="hero-period">${period}</div>
                        <div style="font-size: 0.8rem; color: var(--rail-text-dim);">
                            ${new Date(current.startTime).toLocaleString('zh-TW', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' })}
                        </div>
                    </div>

                    <div class="hero-main">
                        <div class="temp-display">
                            <div class="weather-icon-large">${getWeatherIcon(current.weather)}</div>
                            <div class="temp-large">${avgTemp}Â°</div>
                            <div class="weather-desc">${current.weather}</div>
                            <div class="temp-range">${current.minTemp}Â° - ${current.maxTemp}Â°</div>
                        </div>

                        <div class="data-grid" style="grid-template-columns: 1fr;">
                            <div class="data-item">
                                <div class="data-label">é«”æ„Ÿæº«åº¦</div>
                                <div class="data-value">${feelsLike}<span class="data-unit">Â°C</span></div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">é¢¨é€Ÿ</div>
                                <div class="data-value">
                                    <span class="wind-arrow">â†‘</span>
                                    ${windSpeed}<span class="data-unit">km/h</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="data-grid">
                        <div class="data-item">
                            <div class="data-label">é™é›¨æ©Ÿç‡</div>
                            <div class="data-value">${current.rain}</div>
                            <div class="progress-bar">
                                <div class="progress-fill progress-rain" style="width: ${current.rain}"></div>
                            </div>
                        </div>

                        <div class="data-item">
                            <div class="data-label">ç´«å¤–ç·šæŒ‡æ•¸</div>
                            <div class="data-value">${uvIndex} <span class="data-unit">${uvLevel}</span></div>
                            <div class="progress-bar">
                                <div class="progress-fill progress-uv" style="width: ${uvIndex * 10}%"></div>
                            </div>
                        </div>

                        <div class="data-item" style="grid-column: 1 / -1;">
                            <div class="data-label">ç©ºæ°£å“è³ª (AQI)</div>
                            <div class="data-value">${aqi} <span class="data-unit">${aqiLevel.text}</span></div>
                            <div class="progress-bar">
                                <div class="progress-fill progress-aqi ${aqiLevel.class}" style="width: ${Math.min(aqi, 100)}%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // === 2. æ¸²æŸ“é€šå‹¤å»ºè­°å¡ç‰‡ ===
            const adviceHTML = adviceList.map(a => `
                <div class="advice-item">
                    <div class="advice-icon">${a.icon}</div>
                    <div class="advice-text">${a.text}</div>
                </div>
            `).join('');

            document.getElementById('commuteCard').innerHTML = `
                <div class="commute-card">
                    <div class="commute-title">
                        ğŸš‚ é€šå‹¤å»ºè­°
                    </div>
                    <div class="risk-badge ${risk.class}">
                        ${risk.text}
                    </div>
                    <div class="commute-advice">
                        ${adviceHTML}
                    </div>
                </div>
            `;

            // === 3. æ¸²æŸ“æ™‚æ®µé å ±è¡¨æ ¼ ===
            const todayDate = new Date().getDate();
            let tableHTML = '';

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "æ˜å¤©" + p;
                }

                const fAvgTemp = Math.round((parseInt(f.maxTemp) + parseInt(f.minTemp)) / 2);

                tableHTML += `
                    <div class="forecast-row">
                        <div class="forecast-time">${p}</div>
                        <div class="forecast-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="forecast-desc">${f.weather} | ğŸ’§${f.rain}</div>
                        <div class="forecast-temp">${fAvgTemp}Â°C</div>
                    </div>
